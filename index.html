    <meta charset="utf-8">
    <script type="text/javascript">
        function Play()
        {
            var myAudio = document.getElementById("audioplayer");
            if(myAudio.paused)
            {
                myAudio.play();
                //document.getElementById("play").innerHTML="Pause";
            }
            else
            {
                myAudio.pause();
               //document.getElementById("Pause").innerHTML="Play";
            }
        }
    </script>
