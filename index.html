<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <video id="background-video" autoplay loop muted poster="">

    </video>
        
    
    <div id="eldenheader" class= "card">
    <h1> Welcome to the Armory</h1>

        </div>
